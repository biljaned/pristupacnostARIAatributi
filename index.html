<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Pristupacnost prakticni projekat" />
    <title>Pristupacnost</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <img id="logo" src="https://cdn.freecodecamp.org/platform/universal/fcc_primary.svg">
      <h1>HTML/CSS kviz</h1>
      <nav>
	  <ul>
          <li><a href="#student-info" accesskey="r">INFO</a></li>
          <li><a href="#html-questions" accesskey="t">HTML</a></li>
          <li><a href="#css-questions" accesskey="j">CSS</a></li>
        </ul>
		 </nav>
    </header>
    <main>
      <form method="post" action="https://freecodecamp.org/practice-project/accessibility-quiz">
        <section role="region" aria-labelledby="student-info">
          <h2 id="student-info">Podaci studenta</h2>
          <div class="info">
            <label for="student-name">Ime:</label>
            <input type="text" name="student-name" id="student-name" />
          </div>
          <div class="info">
            <label for="student-email">Email:</label>
            <input type="email" name="student-email" id="student-email" />
          </div>
          <div class="info">
            <label for="birth-date">Dat.Rodj.<span class="sr-only">(Datum rodjenja)</span></label>
            <input type="date" name="birth-date" id="birth-date" />
          </div>
        </section>
        <section role="region" aria-labelledby="html-questions">
          <h2 id="html-questions">HTML</h2>
          <div class="question-block">
            <p>1</p>
            <fieldset class="question" name="html-question-one">
              <legend>
                HTML je standardni jezik za označavanje veb stranica:
              </legend>
              <ul class="answers-list">
                <li>
                  <label for="q1-a1">
                    <input type="radio" id="q1-a1" name="q1" value="true" />
                    True
                  </label>
                </li>
                <li>
                  <label for="q1-a2">
                    <input type="radio" id="q1-a2" name="q1" value="false" />
                    False
                  </label>
                </li>
              </ul>
            </fieldset>
          </div>
          <div class="question-block">
            <p>2</p>
            <fieldset class="question" name="html-question-two">
              <legend>
                HTML naslovi su definisani sa oznakama h1 do h7
              </legend>
              <ul class="answers-list">
                <li>
                  <label for="q2-a1">
                    <input type="radio" id="q2-a1" name="q2" value="true" />
                    True
                  </label>
                </li>
                <li>
                  <label for="q2-a2">
                    <input type="radio" id="q2-a2" name="q2" value="false" />
                    False
                  </label>
                </li>
              </ul>
            </fieldset>
          </div>
        </section>
        <section role="region" aria-labelledby="css-questions">
          <h2 id="css-questions">CSS</h2>
          <div class="formrow">
            <div class="question-block">
              <label for="selector">Da li CSS margine mogu imati negativne vrednosti?</label>
            </div>
            <div class="answer">
              <select name="selector" id="selector" required>
                <option value="">Izaberite opciju</option>
                <option value="yes">Da</option>
                <option value="no">Ne</option>
              </select>
            </div>
            <div class="question-block">
              <label for="css-textarea">Prostor za vaše pitanje:</label>
            </div>
            <div class="answer">
              <textarea id="css-textarea" name="css-questions" rows="5" cols="24" placeholder="Kada se polaže ispit..."></textarea>
            </div>
          </div>
        </section>
        <button type="submit">Pošalji</button>
      </form>
    </main>
    <footer>
      <address>
        <a href="https://freecodecamp.org">CodeCamp</a><br />
        San Francisco<br />
        California<br />
        USA
      </address>
    </footer>
  </body>
</html>
